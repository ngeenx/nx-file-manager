<div class="nx-file-manager-sidebar">
  <!-- Sidebar Title -->
  <h1 class="text-lg font-bold">nx-file-manger</h1>

  <!-- Group Container -->
  <div
    id="group-container"
    class="group-container"
    [class]="{
      'bottom-scrollable-area-shadow':
        hasScrollableArea &&
        (groupScrollPosition === ScrollPosition.TOP ||
          groupScrollPosition === ScrollPosition.MIDDLE)
    }"
    (scroll)="onGroupContainerScroll($event)"
  >
    @for (group of sidebarGroups; track $index) {
    <nx-angular-sidebar-group [group]="group" [iconSet]="iconSet" />
    }
  </div>
</div>
