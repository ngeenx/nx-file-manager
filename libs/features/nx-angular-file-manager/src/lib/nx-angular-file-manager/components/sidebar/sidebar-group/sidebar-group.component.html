<!-- Group -->
<div [id]="'group-' + group.id" class="group">
  <!-- Group Title -->
  <h2 [id]="'group-title-' + group.id" class="title" (click)="onGroupClick(group)">
    @if (group.isExpanded) {
    <i-lucide [img]="ChevronUp" class="direction-chevron"></i-lucide>
    } @else {
    <i-lucide [img]="ChevronDown" class="direction-chevron"></i-lucide>
    }

    <span>
      Group Group {{ group.id }}
    </span>
  </h2>

  @if (group.isExpanded) {
  <nx-fm-folder-tree-item [files]="group.items"></nx-fm-folder-tree-item>
  }

</div>
