<div class="tree">
  @for (file of file.items; track $index) {
  @if (file.type === 'folder') {
  <div class="file" (click)="onItemClick(file)">
    <!-- Chevrons -->
    @if (file.hasItems) {
    @if (file.isExpanded) {
    <i-lucide [img]="ChevronDown" class="direction-chevron"></i-lucide>
    } @else {
    <i-lucide [img]="ChevronRight" class="direction-chevron"></i-lucide>
    }
    }

    <lucide-icon [img]="file.icon" [size]="15"></lucide-icon>

    <span class="name">
      {{ file.name }}
    </span>
  </div>
  }

  @if (file.hasItems && file.isExpanded) {
  <div class="tree">
    <nx-fm-tree-item [file]="file" />
  </div>
  }
  }
</div>
