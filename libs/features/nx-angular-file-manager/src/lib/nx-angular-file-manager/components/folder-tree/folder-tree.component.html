<!-- Group Container -->
<!-- <div #folderTreeContainer class="nx-fm-folder-tree" [class]="{ -->
<div id="nx-fm-folder-tree" class="nx-fm-folder-tree" [class]="{
      'bottom-scrollable-area-shadow':
        hasScrollableArea &&
        (groupScrollPosition === ScrollPosition.TOP ||
          groupScrollPosition === ScrollPosition.MIDDLE)
    }" (scroll)="onGroupContainerScroll($event)">
  @for (file of files; track $index) {
  <nx-fm-sticky-tree-item [file]="file" [iconSet]="iconSet" />
  }
</div>
