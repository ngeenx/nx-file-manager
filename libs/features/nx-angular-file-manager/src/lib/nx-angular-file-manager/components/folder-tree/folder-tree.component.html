<div
  #folderTreeContainer
  class="nx-fm-folder-tree"
  [class]="{
    'bottom-scrollable-area-shadow':
      hasScrollableArea &&
      (groupScrollPosition === ScrollPosition.TOP ||
        groupScrollPosition === ScrollPosition.MIDDLE),
  }"
  (scroll)="onFolderTreeScroll($event)">
  @for (file of files; track $index) {
    <nx-fm-sticky-tree-item [file]="file" />
  }
</div>

<context-menu #folderTreeContextMenu>
  <ng-template contextMenuItem (execute)="onFolderTreeContextMenuClick($event)">
    <div class="custom-menu-item">
      <!-- <i-lucide [img]="explorerContextMenuItem.icon"></i-lucide> -->

      <span> testa </span>
    </div>
  </ng-template>
</context-menu>
