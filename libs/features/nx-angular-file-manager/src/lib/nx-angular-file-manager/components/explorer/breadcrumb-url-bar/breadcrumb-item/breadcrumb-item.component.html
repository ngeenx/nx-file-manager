<button
  class="breadcrumb-item"
  (click)="breadcrumbItem.onClick(tab, breadcrumbItem)">
  <!-- Icon -->
  @if (breadcrumbItem.file.icon) {
    <lucide-icon [img]="breadcrumbItem.file.icon" [size]="14"></lucide-icon>
  }

  <!-- Name -->
  <span>
    {{ breadcrumbItem.file.name }}
  </span>
</button>
