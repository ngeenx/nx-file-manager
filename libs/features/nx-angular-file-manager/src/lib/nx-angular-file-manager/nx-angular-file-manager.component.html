<!-- Container -->
<div class="nx-file-manager custom-scrollbar">
  <!-- Sidebar -->
  <nx-fm-sidebar [files]="sidebarGroups" />

  <!-- Content -->
  <nx-fm-tabs (addNewTab)="onNewTabClick()" (tabClick)="onTabClick($event)" (tabClose)="onTabClose($event)">
    @for (tab of tabs; track $index) {
    <nx-fm-tab [tabData]="tab">
      <nx-fm-explorer [tabData]="tab" [isFreezed]="tab.isSelected || false"
        [fileContextMenuItems]="fileContextMenuItems" [explorerContextMenuItems]="explorerContextMenuItems" />
    </nx-fm-tab>
    }
  </nx-fm-tabs>
</div>
