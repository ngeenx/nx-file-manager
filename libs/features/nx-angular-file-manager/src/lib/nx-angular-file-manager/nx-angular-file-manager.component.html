<!-- Container -->
<div class="nx-file-manager custom-scrollbar">
  <!-- Sidebar -->
  <nx-angular-sidebar [iconSet]="iconSet" [sidebarGroups]="sidebarGroups" />

  <!-- Content -->
  <nx-angular-tabs (addNewTab)="onNewTabClick()">
    @for (tab of tabs; track $index) {
    <nx-angular-tab [tabData]="tab">
      <nx-angular-explorer [iconSet]="iconSet" [files]="tab.files" />
    </nx-angular-tab>
    }
  </nx-angular-tabs>
</div>
